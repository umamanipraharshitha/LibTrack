<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LibStack - Due of the Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
  body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #f7f7f7;
}

header {
  background-color: #301179;
  color: white;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header .logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
  font-size: 1.5rem;
}

header .user {
  font-size: 1rem;
  display: flex;
  align-items: center;
  gap: 8px;
}

.container {
  display: flex;
  height: calc(100vh - 80px);
  flex-direction: row;
}

.sidebar {
  background-color: #f7f7f7;
  padding: 40px 20px;
  width: 220px;
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.sidebar .box-button {
  background-color: #301179;
  color: white;
  padding: 20px;
  border-radius: 12px;
  border: none;
  font-size: 1rem;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s ease;
}

.sidebar .box-button:hover {
  background-color: #3e2899;
}

.main-content {
  flex: 1;
  padding: 40px;
}

.main-content h1 {
  color: #301179;
  text-align: center;
  font-size: 2rem;
  margin-bottom: 30px;
  text-shadow: 1px 1px 2px #AAA8B0;
}

.search-bar {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.search-bar input {
  width: 50%;
  padding: 10px 15px;
  border-radius: 25px;
  border: 1px solid #ccc;
  font-size: 1rem;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.05);
}

.filters {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 30px;
}

.filters .filter-chip {
  background-color: white;
  border: 1px solid #ccc;
  padding: 8px 15px;
  border-radius: 25px;
  font-size: 0.9rem;
  box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

.due-list {
  background-color: #eaeaea;
  padding: 20px;
  border-radius: 8px;
}

.due-item {
  background-color: white;
  height: 40px;
  margin-bottom: 10px;
  border-radius: 6px;
}

.loading {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.loading-spinner {
  border: 4px solid rgba(255, 255, 255, 0.3);
  border-top: 4px solid #301179;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

#dueTable {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
}

#dueTable th,
#dueTable td {
  padding: 15px;
  text-align: left;
  vertical-align: middle;
  border: 1px solid #ddd;
}

#dueTable th {
  background-color: #301179;
  color: white;
  font-weight: bold;
  text-transform: uppercase;
}

#dueTable td {
  background-color: #fff;
  color: #333;
  border-top: 1px solid #ddd;
}

#dueTable tr:hover {
  background-color: #f2f2f2;
}

.status {
  padding: 5px 10px;
  border-radius: 5px;
  text-align: center;
  font-weight: bold;
}

.due {
  background-color: #ffdd57;
  color: #8a6d3b;
}

.returned {
  background-color: #4caf50;
  color: white;
}

#dueTable tr {
  margin-bottom: 10px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    padding: 20px;
  }

  .main-content {
    padding: 20px;
  }

  .search-bar input {
    width: 80%;
  }

  .filters {
    flex-direction: column;
    align-items: center;
  }

  .filters .filter-chip {
    margin: 5px 0;
  }

  #dueTable th, #dueTable td {
    padding: 10px;
  }

  #dueTable {
    font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  header {
    flex-direction: column;
    text-align: center;
  }

  .logo {
    font-size: 1.2rem;
  }

  .sidebar {
    display: none;
  }

  .main-content {
    padding: 10px;
  }

  .search-bar input {
    width: 100%;
  }

  .filters {
    flex-direction: column;
    gap: 5px;
  }

  #dueTable {
    font-size: 0.8rem;
  }
}


</style>
</head>
<body>
  <header>
    <div class="logo">
      ðŸ“– LibStack
    </div>
    <div class="user">
      <span>ðŸ‘¤</span> Welcome
    </div>
  </header>

  <div class="container">
    <div class="sidebar">
<button class="box-button" onclick="location.href='allbooksadmin.html'">BOOKS</button>
<button class="box-button" onclick="location.href='duebooks.html'">DUES OF BOOKS</button>
<button class="box-button" onclick="location.href='studentlog.html'">STUDENT LOG</button>
 <button class="box-button" onclick="location.href='summarychart.html'">SUMMARY CHART</button>
<button class="box-button" onclick="logout()">LOGOUT</button>
    

    </div>

    <div class="main-content">
      <h1>DUE OF THE BOOKS</h1>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by book name...">
      </div>

      

      <!-- Table to display the due books -->
      <table id="dueTable">
        <thead>
          <tr>
            <th>Borrower Name</th>
            <th>Email</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Issued Date</th>
           
            <th>Due Date</th>
             <th>Status</th>
          </tr>
        </thead>
        <tbody id="dueList">
          <!-- Dynamically filled due items -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const role = sessionStorage.getItem("role");

  if (role !== "ADMIN") {
    alert("Access denied. Please login as Admin.");
    window.location.href = "login.html";
  }
    async function fetchDueBooks() {
      const res = await fetch("http://localhost:3000/due", {
        credentials: "include" 
      });

      if (res.status === 401) {
        alert("Not logged in!");
        return;
      }

      const books = await res.json();
      renderBooks(books);
    }

    function renderBooks(books) {
      const container = document.getElementById("dueList");
      container.innerHTML = ""; // Clear previous rows

      books.forEach(book => {
        // Ensure correct property names are used (case-sensitive)
        const returnedStatus = book.returned ? "Returned" : "Not Returned";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${book.borrowedBy || 'N/A'}</td>  <!-- Fallback in case of missing value -->
          <td>${book.email || 'N/A'}</td> <!-- Fallback in case of missing value -->
          <td>${book.bookName || 'N/A'}</td>
          <td>${book.author || 'N/A'}</td>
          <td>${book.issueDate || 'N/A'}</td>
            <td>${book.dueDate || 'N/A'}</td>
          <td class="status ${returnedStatus === "Returned" ? "returned" : "due"}">${returnedStatus}</td>
        
        `;
        container.appendChild(row);
      });
    }

    // Search functionality
    document.getElementById("searchInput").addEventListener("input", async function () {
      const query = this.value.toLowerCase();
      const res = await fetch("http://localhost:3000/due", {
        credentials: "include"
      });

      const books = await res.json();
      const filteredBooks = books.filter(book =>
  (book.bookName || '').toLowerCase().includes(query) ||
  (book.author || '').toLowerCase().includes(query) ||
  (book.borrowedBy || '').toLowerCase().includes(query) ||
  (book.email || '').toLowerCase().includes(query)
);


      renderBooks(filteredBooks);
    });

    // Initial load
    fetchDueBooks();
    function logout() {
    // Clear sessionStorage
    sessionStorage.clear();

    // Optionally show a message
    alert("Logged out!");

    // Redirect to login page
    window.location.href = "login.html"; // change as per your file name
  }
  </script>
</body>
</html>
